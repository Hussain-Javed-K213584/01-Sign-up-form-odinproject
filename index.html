<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Quick Travels</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <img src="./images/amazon-river.jpg" alt="man-infront-of-waterfall">
        <div class="sign-up-form">
            <div class="boilerplate-text">
                <p class="boiler-plate">Hey! Welcome to our fake travel agency. Just ignore this boiler
                    <br>plate text as I try to design this website, I just need something
                    <br>to fill in this gap in my div haha.
                </p>
            </div>
            <div class="form-container">
                <h2>Let's Do This!</h2>
                <form action="#" method="post">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="First Name" autocomplete="off">
                    </div>

                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Last Name" autocomplete="off">
                    </div>

                    <div>
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" placeholder="email@domain.com" autocomplete="off">
                    </div>

                    <div>
                        <label for="phone_num">Phone Number</label>
                        <input type="text" id="phone_num" placeholder="+1 2345678901" autocomplete="off">
                    </div>

                    <div>
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" placeholder="********" autocomplete="off">
                    </div>

                    <div>
                        <label for="user_confirm_password">Confirm Password</label>
                        <input type="password" id="user_confirm_password" placeholder="********" autocomplete="off">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
