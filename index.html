<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Quick Travels</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="flex-container">
        <img src="./images/amazon-river.jpg" alt="man-infront-of-waterfall">
        <div class="sign-up-form">
            <div class="boilerplate-text">
                <p class="boiler-plate">Hey! Welcome to our fake travel agency. Just ignore this boiler
                    <br>plate text as I try to design this website, I just need something
                    <br>to fill in this gap in my div haha.
                </p>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <div>
                        <label for="first_name">First Name:</label>
                        <input type="text" id="first_name">
                    </div>

                    <div>
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
