<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Quick Travels</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./images/AdobeStock_275026985.png">
</head>
<body>
    <div class="flex-container">
        <div class="image-container">
            <img class="banner-img" src="./images/amazon-river.jpg" alt="man-infront-of-waterfall">
            <div class="banner"><img class="logo" src="./images/airplane.png" alt=""><h1>Quick Travels</h1></div>
        </div>
        <div class="sign-up-form">
            <div class="boilerplate-text">
                <p class="boiler-plate">Hey! Welcome to our fake travel agency. Just ignore this boiler
                    <br>plate text as I try to design this website, I just need something
                    <br>to fill in this gap in my div haha.
                </p>
            </div>
            <div class="form-wrapper">

                <div class="form-container">
                    <h2>Let's Do This!</h2>
                    <form id="signup-form" action="#" method="post">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" placeholder="John" autocomplete="off" required>
                        </div>
    
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" placeholder="Doe" autocomplete="off" required>
                        </div>
    
                        <div>
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" placeholder="email@domain.com" autocomplete="off" required>
                        </div>
    
                        <div>
                            <label for="phone_num">Phone Number</label>
                            <input type="text" pattern="^[0-9]{11}" title="US Phone Number" id="phone_num" placeholder="+1 2345678901" autocomplete="off" required>
                        </div>
    
                        <div>
                            <label for="user_password">Password</label>
                            <input name="password" type="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Minimum 8 letter, one number and one letter" id="user_password" placeholder="********" autocomplete="off">
                            <p class="error"></p>
                        </div>
    
                        <div>
                            <label for="user_confirm_password">Confirm Password</label>
                            <input name="confirm_password" type="password" id="user_confirm_password" placeholder="********" autocomplete="off" required>
                            <p class="error"></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="button-wrapper">
                <button type="submit" form="signup-form">Create Account</button>
            </div>
            <p class="account-already">Already have an account? <a href="https://rb.gy/gqhv1" target="_blank">Log in</a></p>
        </div>
    </div>
</body>
</html>
